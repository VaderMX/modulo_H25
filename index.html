<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Autoevaluación Docente</title>
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #2196F3; /* Blue */
            --accent-color: #FFC107; /* Amber */
            --background-color: #f0f4f8;
            --text-color: #333;
            --light-text-color: #666;
            --border-radius: 8px;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 10vh; /* Changed from 100vh to fit content better on small screens */
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1976D2; /* Darker blue */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .option-button {
            background-color: #e0e0e0;
            color: var(--text-color);
            font-size: 1.1em;
            text-align: left;
            padding: 12px 20px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .option-button:hover {
            background-color: #d0d0d0;
        }

        .option-button.correct {
            background-color: #A5D6A7; /* Light green for correct */
        }

        .option-button.incorrect {
            background-color: #FFCDD2; /* Light red for incorrect */
        }

        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: var(--border-radius);
            font-style: italic;
            background-color: #f5f5f5;
            border-left: 5px solid var(--accent-color);
            color: var(--light-text-color);
        }

        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            height: 10px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        #timer {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
            color: var(--primary-color);
            font-weight: bold;
        }

        #results {
            text-align: center;
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        #start-screen, #quiz-screen, #results-screen, #admin-panel {
            display: none; /* Hidden by default */
            width: 100%;
        }

        #start-screen.active, #quiz-screen.active, #results-screen.active, #admin-panel.active {
            display: block;
        }

        .admin-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .admin-section h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .question-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            background-color: #fff;
        }

        .question-item p {
            margin: 5px 0;
        }

        .question-item strong {
            color: var(--secondary-color);
        }

        .admin-input-group {
            margin-bottom: 10px;
        }

        .admin-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .admin-input-group input[type="text"],
        .admin-input-group textarea,
        .admin-input-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .admin-input-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .edit-button {
            background-color: var(--accent-color);
            font-size: 0.9em;
            padding: 8px 15px;
            width: auto;
            margin-left: 10px;
        }

        .edit-button:hover {
            background-color: #e6b100;
        }

        .save-button {
            background-color: var(--primary-color);
            font-size: 0.9em;
            padding: 8px 15px;
            width: auto;
            margin-top: 10px;
        }

        .save-button:hover {
            background-color: #388E3C;
        }

        .cancel-button {
            background-color: #f44336; /* Red */
            font-size: 0.9em;
            padding: 8px 15px;
            width: auto;
            margin-top: 10px;
        }
        .cancel-button:hover {
            background-color: #D32F2F;
        }

        .delete-button {
            background-color: #f44336;
            font-size: 0.9em;
            padding: 8px 15px;
            width: auto;
            margin-left: 10px;
        }

        .delete-button:hover {
            background-color: #D32F2F;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            button, .option-button {
                font-size: 1em;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="start-screen" class="active">
            <h1>Módulo de Autoevaluación Docente</h1>
            <p>Selecciona un modo de práctica:</p>
            <button onclick="startQuiz('R')">🟢 Modo Rápido (20s/pregunta)</button>
            <button onclick="startQuiz('E')">🔵 Modo Estándar (30s/pregunta)</button>
            <button onclick="startQuiz('P')">🟠 Modo Profesional (45s/pregunta)</button>
            <br>
            <p style="text-align: center; margin-top: 20px;">¿Eres administrador? <a href="#" onclick="showAdminPrompt()">Acceder al Panel Administrativo</a></p>
        </div>

        <div id="quiz-screen">
            <h2 id="quiz-question"></h2>
            <div id="options-container"></div>
            <div id="feedback-container" class="feedback"></div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="timer"></div>
            <button id="next-question-button" style="display: none; margin-top: 20px;" onclick="nextQuestion()">Siguiente Pregunta</button>
        </div>

        <div id="results-screen">
            <h2>Resultados</h2>
            <p id="results"></p>
            <button onclick="restartQuiz()">Volver al Inicio</button>
        </div>

        <div id="admin-panel">
            <h2>Panel Administrativo</h2>
            <p>¡Cuidado! Edita las preguntas directamente aquí.</p>

            <div class="admin-section">
                <h3>Visualizar Preguntas por Nivel</h3>
                <select id="admin-level-filter" onchange="displayAdminQuestions()">
                    <option value="all">Todos los Niveles</option>
                    <option value="R">Nivel Rápido (R)</option>
                    <option value="E">Nivel Estándar (E)</option>
                    <option value="P">Nivel Profesional (P)</option>
                </select>
                <div id="admin-question-list"></div>
            </div>

            <div class="admin-section">
                <h3>Añadir Nueva Pregunta</h3>
                <div class="admin-input-group">
                    <label for="new-question-level">Nivel:</label>
                    <select id="new-question-level">
                        <option value="R">R</option>
                        <option value="E">E</option>
                        <option value="P">P</option>
                    </select>
                </div>
                <div class="admin-input-group">
                    <label for="new-question-text">Enunciado:</label>
                    <textarea id="new-question-text"></textarea>
                </div>
                <div class="admin-input-group">
                    <label for="new-option1">Opción 1:</label>
                    <input type="text" id="new-option1">
                </div>
                <div class="admin-input-group">
                    <label for="new-option2">Opción 2:</label>
                    <input type="text" id="new-option2">
                </div>
                <div class="admin-input-group">
                    <label for="new-option3">Opción 3:</label>
                    <input type="text" id="new-option3">
                </div>
                <div class="admin-input-group">
                    <label for="new-option4">Opción 4:</label>
                    <input type="text" id="new-option4">
                </div>
                <div class="admin-input-group">
                    <label for="new-correct-option">Opción Correcta (tal cual, por ejemplo "Opción 2"):</label>
                    <input type="text" id="new-correct-option">
                </div>
                <div class="admin-input-group">
                    <label for="new-feedback-text">Retroalimentación (Opcional):</label>
                    <textarea id="new-feedback-text"></textarea>
                </div>
                <button onclick="addNewQuestion()" class="save-button">Guardar Nueva Pregunta</button>
            </div>

            <button onclick="exitAdminPanel()" class="cancel-button">Salir del Panel Administrativo</button>
        </div>
    </div>
